{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookMyTurf | Login</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* RESET & BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0D0D0D;
      color: #FFFFFF;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    a {
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    a:hover,
    a:focus-visible {
      color: #00D4FF;
      outline: none;
      text-decoration: underline;
    }

    ::selection {
      background: rgba(0, 212, 255, 0.22);
    }

    /* VARIABLES */
    :root {
      --accent-primary: #00D4FF;
      --bg-secondary: #1A1A1A;
      --radius-input: 12px;
      --radius-button: 14px;
      --transition-fast: all 0.2s ease-in-out;
    }

    /* CONTAINER */
    .login-container {
      background: var(--bg-secondary);
      border-radius: 24px;
      padding: 48px 40px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 40px rgba(0, 212, 255, 0.15);
      display: flex;
      flex-direction: column;
      gap: 32px;
      user-select: none;
    }

    /* HEADER */
    .login-header {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 28px;
      color: var(--accent-primary);
      user-select: text;
    }

    /* FORM */
    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
      user-select: text;
    }

    input[type="email"],
    input[type="password"] {
      background: #262626;
      border: 1.5px solid #404040;
      border-radius: var(--radius-input);
      padding: 14px 16px;
      font-size: 16px;
      color: #FFFFFF;
      font-weight: 500;
      transition: border-color 0.2s ease;
      width: 100%;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--accent-primary);
      outline: none;
      box-shadow: 0 0 8px rgba(0, 212, 255, 0.4);
    }

    /* PASSWORD FIELD WITH TOGGLE */
    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      flex: 1;
      padding-right: 44px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 18px;
      user-select: none;
      transition: color 0.2s ease;
    }

    .toggle-password:hover,
    .toggle-password:focus {
      color: var(--accent-primary);
      outline: none;
    }

    /* REMEMBER & FORGOT */
    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: var(--text-muted);
      user-select: none;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
    }

    .remember-me input {
      accent-color: var(--accent-primary);
      cursor: pointer;
      width: 18px;
      height: 18px;
    }

    .forgot-password a {
      color: var(--accent-primary);
      font-weight: 600;
      cursor: pointer;
    }

    .forgot-password a:hover,
    .forgot-password a:focus {
      color: #00D4FF;
      text-decoration: underline;
      outline: none;
    }

    /* LOGIN BUTTON */
    button.login-btn {
      background-color: var(--accent-primary);
      color: #000;
      font-weight: 700;
      font-size: 18px;
      padding: 14px 0;
      border-radius: var(--radius-button);
      border: none;
      cursor: pointer;
      transition: all 0.25s ease;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    button.login-btn:hover,
    button.login-btn:focus {
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
      transform: scale(1.05);
      outline: none;
    }

    button.login-btn:active {
      transform: scale(0.98);
    }

    /* OR separator */
    .or-separator {
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      color: var(--text-muted);
      position: relative;
      user-select: none;
    }

    .or-separator::before,
    .or-separator::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: var(--text-muted);
      transform: translateY(-50%);
    }

    .or-separator::before {
      left: 0;
    }

    .or-separator::after {
      right: 0;
    }

    /* SOCIAL LOGIN */
    .social-login {
      background-color: #1877F2;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      padding: 14px 0;
      border-radius: var(--radius-button);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      user-select: none;
      border: none;
      transition: background-color 0.25s ease;
    }

    .social-login:hover,
    .social-login:focus {
      background-color: #145dbf;
      outline: none;
    }

    /* REGISTER LINKS */
    .register-links {
      text-align: center;
      font-size: 14px;
      color: var(--text-muted);
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }

    .register-links a {
      color: var(--accent-primary);
      font-weight: 600;
      cursor: pointer;
    }

    .register-links a:hover,
    .register-links a:focus {
      color: #00D4FF;
      text-decoration: underline;
      outline: none;
    }
  </style>

  <!-- AUTO-INJECTED THEME OVERRIDE (MODERN DARK) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    /* VARIABLES REDEFINITION */
    :root {
      --bg-dark: #1a1a1a !important;
      --bg-card: #242424 !important;
      --bg-card2: #2e2e2e !important;
      --accent: #00bcd4 !important;
      --accent-dark: #0097a7 !important;
      --text-white: #ffffff !important;
      --text-muted: #a0a0a0 !important;
      --text-sub: #cccccc !important;
      --border: rgba(0, 188, 212, 0.2) !important;

      /* Mapping legacy variables */
      --bg-color: var(--bg-dark) !important;
      --text-primary: var(--text-white) !important;
      --text-secondary: var(--text-sub) !important;
      --border-color: var(--border) !important;
      
      --text-color: var(--text-white) !important;
      --accent-primary: var(--accent) !important;
      --bg-secondary: #242424 !important;
      --bg-tertiary: #2e2e2e !important;
      --primary: var(--accent) !important;
      --primary-hover: var(--accent-dark) !important;
      --text-main: var(--text-white) !important;
      --bg-footer: #1a1a1a !important;
    }

    /* TYPOGRAPHY & BODY */
    body, p, h1, h2, h3, h4, h5, h6, a, span, div, td, th, label, input, select, textarea, button {
      font-family: 'Inter', sans-serif !important;
    }
    body {
      background-color: var(--bg-dark) !important;
      color: var(--text-white) !important;
    }
    
    /* INVERTED HEADERS, FOOTERS & SIDEBARS */
    header, footer, .sidebar, .page-header, .top-header, .nav-left, .nav-right, .nav-center, .navbar {
      background-color: rgba(26, 26, 26, 0.85) !important;
      backdrop-filter: blur(14px) !important;
      color: var(--text-white) !important;
      border-color: var(--border) !important;
    }
    header a, footer a, .sidebar a, .page-header h1, .sidebar-name, .sidebar-email, .top-header-left h1, .navbar a, .navbar i, .navbar span {
      color: var(--text-white) !important;
    }
    
    /* CARDS & CONTAINERS */
    .summary-card, .tab-content, .booking-item, .turf-card, .pending-section, .auth-card, .glass-card, .dashboard-card, .admin-card {
      background-color: var(--bg-card) !important;
      border: 1px solid var(--border) !important;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3) !important;
    }
    .summary-card-value, .card-value, .turf-name-cell, .auth-card h2, h1, h2, h3, .booking-player, .turf-info h3 {
      color: var(--text-white) !important;
    }
    
    /* INPUTS & FORMS */
    input, select, textarea {
      background-color: var(--bg-dark) !important;
      color: var(--text-white) !important;
      border: 1px solid var(--border) !important;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--accent) !important;
      outline: none !important;
    }
    
    /* BUTTONS */
    .btn, .btn-primary, .btn-add-turf, .btn-login, .btn-signup, .primary-cta, .submit-btn, .view-details-btn, .action-btn {
      background-color: var(--accent) !important;
      color: #000 !important;
      border: none !important;
      font-weight: 700 !important;
    }
    .btn:hover, .btn-primary:hover, .btn-add-turf:hover, .primary-cta:hover, .submit-btn:hover, .view-details-btn:hover, .action-btn:hover {
      background-color: var(--accent-dark) !important;
      color: #000 !important;
    }
    
    /* TABLES */
    table thead th {
      color: var(--accent) !important;
      border-bottom-color: var(--border) !important;
    }
    table tbody td, .pending-table tbody tr {
      border-bottom-color: rgba(255,255,255,0.1) !important;
      color: var(--text-sub) !important;
    }
    .pending-table tbody tr:hover {
       background-color: var(--bg-card2) !important;
    }
    
    /* MISC RESETS */
    .text-muted, .date-cell, .owner-name-cell, .city-cell, .booking-contact {
       color: var(--text-muted) !important;
    }
    .tab-btn {
       color: var(--text-sub) !important;
    }
    .tab-btn.active {
       color: var(--accent) !important;
       border-bottom-color: var(--accent) !important;
    }
    .sidebar-btn {
       background-color: var(--bg-card2) !important;
       color: var(--text-white) !important;
       border-color: var(--border) !important;
    }
  </style>
</head>

<body>
  <main class="login-container" role="main" aria-label="Player login form">
    <h1 class="login-header"> BOOKMYTURF</h1>
    <p style="text-align:center; font-weight:700; font-size:20px; user-select:none;">WELCOME BACK, AVENGER!</p>
    {% if messages %}
    {% for message in messages %}
    <div style="
        background:#ff4d4d;
        color:white;
        padding:10px;
        border-radius:8px;
        text-align:center;
        font-weight:600;
        margin-bottom:15px;">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <form method="post" novalidate>
      {% csrf_token %}
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter Email" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter Password" required />
      </div>

      <button type="submit" class="login-btn" aria-label="Login to your account">
        LOGIN
      </button>
    </form>


    <div class="register-links">
      <p>Don't have an account? <a href="{% url 'register_player' %}" tabindex="0">Register</a></p>
      <p>Are you a Turf Owner? <a href="{% url 'register_owner' %}" tabindex="0">Register Here â†’</a></p>
    </div>
  </main>


</body>

</html>
